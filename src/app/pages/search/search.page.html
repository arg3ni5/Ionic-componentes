<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar Albums" animated (ionChange)="onSearchChange($event)" debounce="500" [(ngModel)]="search">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro : search">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
